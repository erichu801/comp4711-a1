<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>COMP4711 A1</title>
	<!-- Scripts -->
	<script src="scripts/jquery/dist/jquery.min.js"></script>
	<script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- Main Content -->
	<div>
		<hr>
		<div>
			<!-- Chat Room Form -->
			<div class="form">
				<div class="fields">
					<div class="field">
						<label>Display Name</label>
						<input type="text"  id="displayName" name="displayName">
					</div>
					<div class="field">
						<label>Room Key</label>
						<input type="text" id="roomKey" name="roomKey">
					</div>
				</div>
				<br>
				<div class="buttons">
					<button id="create-btn" class="ui submit orange button">Create Room</button>
					<button id="join-btn" class="ui submit green button">Join Room</button>
				</div>
			</div>

			<h4>
				Me
			</h4>
			<video id="localVid" autoplay></video>

			<h4>
				Display Name
			</h4>
			<video id="remoteVids" autoplay></video>
		</div>

	</div>


</body>
</html>
